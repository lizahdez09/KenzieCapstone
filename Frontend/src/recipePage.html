<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat">
</head>
<body class="background">
<header class="header" id="header">
    <div class="site-title">
        <img src="https://lh3.googleusercontent.com/yiQSp6Po-BYKE0epRrzROD0FV57xS0H9h3wNB7xZKP--xsK70_7mBJcOA1ptR7VpNrJnhHPLWwRPB8A3a42NTKRmQ11mBcyUoBn5KgF5" width="100" height="100" alt="logo">
        <a class="header_home" href="index.html">Recipes</a>
    </div>
    <nav class="navigation">
        <ul>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="recipePage.html">Recipes</a>
        </ul>
    </nav>
    <button class="signUpBtn">Sign Up</button>
    <p class="login-link"> Already have an account? <a href="userPage.html">Log in</a></p>
</header>
<div class="card">
    <div class="cardTitle">
        <ul class="menu">
            <li id="tab-recipes" class="selectedTab">All Recipes</li>
            <li id="tab-search-recipes" class="">Search by Ingredients</li>
            <li id="tab-search-by-type" class="">Search by Type</li>
            <li id="tab-create-recipe" class="">Create Recipe</li>
        </ul>
    </div>


<!-- WELCOMETAB state of recipePage.js -->
    <div class="state" id="welcomeTab">
        Recipe get all and display
    </div>

<!-- SEARCHTAB state of recipePage.js-->
    <div class="state" id="searchTab">
        Search recipes by ingredient?
    </div>


<!-- TYPETAB state of recipePage.js-->
    <div class="state" id="typeTab">
        Filter Recipes by type
    </div>


<!-- CREATETAB state of recipePage.js-->
    <div class="state" id="createTab">
        Create a Recipe ( not done )
        <div class="state" id="createRecipe1">
            <form class="card-content">
                <table>
                    <tr>
                        <td class="leftColumn"><label>Recipe Name :</label></td>
                        <td><input type="text" required class="validated-field" id="name-field"><br></td>
                    </tr>
                    <tr>
                        <td class="leftColumn"><label>Type :</label></td>
                        <td><select id="type-field">
                            <option value="Breakfast">Breakfast</option>
                            <option value="Lunch">Lunch</option>
                            <option value="Dinner">Dinner</option>
                            <option value="Dessert">Dessert</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td class="leftColumn"><label>Time to Cook :</label></td>
                        <td><input type="text" required class="validated-field" id="timeToCook-field"><br></td>
                    </tr>
                    <tr>
                        <td class="leftColumn"></td>
                        <td><button class="cardBtn" id="createContinueBtn" type="button">Continue</button></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="state" id="createRecipe2">
            <button type="click" id="addIngredient">Add Ingredient</button>
            <from class="card-content" id="ingredient-field">

            </from><br><br><br>
            <button type="click" id="addRecipe">Add Recipe</button>
        </div>
    </div>
</div>
<div id="overlay">
    <div id="overlayContent">
        <button id="closeOverlayButton">x</button>
        <div id="smallOverlayContent">

        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="recipePage.js"></script>
</html>
