<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="signUpPage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/signUp.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat">
    <title>Sign Up</title>
</head>
<body class="background">
<header class="header">
    <div class="site-container" id="site-container">
        <img class="site-Logo" src="images/Clever Chicken.png" alt="logo">
        <a class="site-title">Clever Chicken</a>
    </div>
    <div class="navigation-container">
        <nav class="navigation">
            <ul>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="recipePage.html">Recipes</a>
            </ul>
        </nav>
    </div>
    <div class="signup-container">
        <a href="signUpPage.html" class="signUpBtn">Log in/Sign up</a>
    </div>
</header>
<div class="card centerContent">
    <button type="button" class="button" id="logInButtonSelection">Log in</button>
    <button type="button" class="button" id="signUpButtonSelection">Sign Up</button>
</div>
<div class="card">
    <div id="loginFormContainer" class="login-form state">
        <form>
            <input class="input-field" type="email" placeholder="Email" required>
            <input class="input-field" type="password" placeholder="Password" required>
            <button class="button login-button" id="loginSubmit" type="click">Log in</button>
        </form>
    </div>
    <div id="signupFormContainer" class="signup-form state">
        <form>
            <input id="signUpfirstName" class="input-field" type="text" placeholder="First Name" required>
            <input id="signUplastName" class="input-field" type="text" placeholder="Last Name" required>
            <input id="signUpEmail" class="input-field" type="email" placeholder="Email" required>
            <input id="signUpPassword" class="input-field" type="password" placeholder="Password" required>
            <button class="button signup-button" id="signupSubmit" type="click">Sign Up</button>
        </form>
    </div>
</div>
</body>
</html>
