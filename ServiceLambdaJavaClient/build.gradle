plugins {
    id 'ata-curriculum.snippets-conventions'
}

checkstyle {
    def suppressionFile = rootProject.file('Utilities/ATACheckstyle/configuration/checkstyle/unit3/suppressions.xml')
    configProperties.put('checkstyle.suppression.filter', suppressionFile)
}

dependencies {
    implementation project(":ServiceLambda")
    implementation project(":ServiceLambdaModel")

    implementation 'com.amazonaws:aws-lambda-java-core:1.2.2'
    implementation group: 'com.amazonaws', name: 'aws-java-sdk-api-gateway', version: '1.12.472'
    implementation group: 'com.amazonaws', name: 'aws-java-sdk-lambda', version: '1.12.472'
    implementation 'com.amazonaws:aws-java-sdk-core:1.12.472'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.12.470'
    implementation group: 'com.opencsv', name: 'opencsv', version: '5.7.1'
    implementation 'org.apache.logging.log4j:log4j-api:2.20.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.20.0'
    implementation 'com.amazonaws:aws-java-sdk-dynamodb:1.12.472'

    implementation 'com.amazonaws:aws-java-sdk-bom:1.12.429'
    implementation 'com.amazonaws:aws-lambda-java-core:1.2.2'
    implementation 'com.amazonaws:aws-lambda-java-events:3.11.1'
    implementation 'com.google.dagger:dagger:2.45'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.45'


    runtimeOnly 'org.apache.logging.log4j:log4j-slf4j18-impl:2.18.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testImplementation group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
    testImplementation 'net.andreinc:mockneat:0.4.8'
}

task buildZip(type: Zip) {
    from compileJava
    from processResources
    into('lib') {
        from configurations.runtimeClasspath
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

repositories {
    mavenCentral()
}

build.dependsOn buildZip